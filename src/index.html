<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID 19 Update</title>
    

</head>
<body>
    
    
    
    
    <!-- <div class="container"> -->
        <div class="row atas tabset">
            <!-- Tab 1 -->
            <input class="col s4" type="radio" name="tabset" id="tab1" aria-controls="marzen" checked>
            <label style="font-size: 24px;" for="tab1"><strong>COVID19 INDONESIA STATS</strong></label>
            <!-- Tab 2 -->
            <input class="col s4" type="radio" name="tabset" id="tab2" aria-controls="rauchbier">
            <label style="font-size: 24px;" for="tab2"><strong>COVID19 WORLD STATS</strong></label>
        
        <!-- </div> -->
        

            <div class="tab-panels">
                <section id="marzen" class="tab-panel">
                    <div class="center-align">
                        <h1>COVID19 INDONESIA CASE</h1>
                    </div>

                
                    <div class="totalCase">
                        <!-- menampilkan data kasus corona indonesia -->
                    </div>
                
                    <div class="white-space"></div>
                
                    <!-- TOTAL PROVINSI -->
                    <div class="container">
                        <div class="row center-align">
                            <h3>Data Per-Provinsi</h3></br>
                            <table class="striped centered responsive-table">
                                <thead>
                                <tr>
                                    <th>No. </th>
                                    <th>Provinsi</th>
                                    <th>Positif</th>
                                    <th>Sembuh</th>
                                    <th>Meninggal</th>
                                </tr>
                                </thead>
                
                                <tbody class="totalProvinsi">
                
                
                                </tbody>
                        </table>
                        </div>
                    </div>
                    <!-- END TOTAL PROVINSI -->
                </section>
                <section id="rauchbier" class="tab-panel">
                    <div class="center-align">
                        <h1><strong>COVID19 WORLD CASE</strong></h1>

                    </div>

                    <div class="white-space"></div>

                    <!-- TOTAL NEGARA -->
                    <div class="container">
                        <div class="row center-align">
                            <h3>Data Per-Negara</h3></br>
                            <table class="striped centered responsive-table">
                                <thead>
                                <tr>
                                    <th>No. </th>
                                    <th>Negara</th>
                                    <th>Positif</th>
                                    <th>Sembuh</th>
                                    <th>Meninggal</th>
                                </tr>
                                </thead>
                
                                <tbody class="totalWorld">
                
                
                                </tbody>
                        </table>
                        </div>
                    </div>
                    <!-- END TOTAL NEGARA -->
                </section>
                </div>
        </div>
    </div>


   

</body>
</html>
